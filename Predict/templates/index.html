<!DOCTYPE html>
<html lang="en">
    
        <head>
            <title> Heart Discase </title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"  crossorigin="anonymous">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        </head>
        <style>
            body {
              background-image: url('../static/images/bc1.jpg');
              background-repeat: no-repeat;
              background-attachment: fixed; 
              background-size: 100% 60%;
            }
            </style>
        <body  >
        
            <br></br> 
            <br></br> 
            
            <center>
                <h1 > Heart Discase Prediction  <img src="../static/images/h.png" alt="Girl in a jacket" width="84" height="119">  </h1>
                <div class="col-6 col-sm-4 col-md-3 bg-light">
                <form action='/', method="post" enctype="multipart/form-data">
                    <br></br>
                <table width="400" >
                
                    <tr>
                  
                        

                        <div class="form-group">
                            <label for="exampleInputEmail1">Age</label>
                            <input type="number" class="form-group mx-sm-3 mb-2" id="age" name="age" min="1" max="100" placeholder="age">
                    
                        </div>
                   
                    <th >  
                    <select  id="sexs" name="sexs">
                        <option value="0">female</option>
                        <option value="1">males</option>
                        
                    </select>
                    </th>
                    </tr>
                   
                </table>
                <br></br>
            <table width="400" >
                
                <tr>
              
                <th > 
                    <select  id="cp" name="cp">
                        <option value="0">typical angina</option>
                        <option value="1">atypical angina</option>
                        <option value="2">non-anginal pain</option>
                        <option value="3">asymptomatic</option>
                    </select>
                </th>
            
                <th >  <input type="number" id="trestbps" name="trestbps" min="0" max="600"> </th>
             
                <th > <input type="number" id="chol" name="chol" min="0" max="800">  </th>
                <th > 
                    
                    
                
                    <select  id="fbs" name="fbs">
                        <option value="0">false</option>
                        <option value="1">true</option>
                        
                    </select>
                </th>
                
                </tr>
               
                </table>
                <br></br>
                <table width="400" >
                
                    <tr>
                  
                    <th > 
                        <select  id="restecg" name="restecg">
                            <option value="0">normal </option>
                            <option value="1">having ST-T wave abnormality</option>
                            <option value="2">showing probable or definite</option>
                        </select>
                    </th>
                
                    <th >  <input type="number" id="thalach" name="thalach" min="1" max="600"> </th>
                 
                    <th > 
                        <select  id="exang" name="exang">
                            <option value="0">no</option>
                            <option value="1">yes</option>
                            
                        </select>
                    </th>
                    <th > <input type="number" id="oldpeak" name="oldpeak" min="0" max="8" step="0.1">  </th>
                    </tr>
                   
                </table>
                <br></br>
                <table width="600" >
                
                    <tr>
                  
                    <th > 
                        <select  id="slope" name="slope">
                            <option value="0">upsloping  </option>
                            <option value="1">flat</option>
                            <option value="2">downsloping </option>
                        </select>
                    </th>
                
                    <th >  
                     
                       
                        <select  id="ca" name="ca">
                            <option value="0">0  </option>
                            <option value="1">1</option>
                            <option value="2">2 </option>
                            <option value="3">3 </option>
                        </select>
                    </th>
                 
                    <th > 
                        <select  id="thal" name="thal">
                            <option value="1">normal  </option>
                            <option value="2">fixed defect</option>
                            <option value="3">reversible defect </option>
                        
                        </select>
                    </th>
                    
                    </tr>
                   
                </table>
            
           
                <br></br>
            </div>
                <input class="btn btn-dark mt-4 btn-lg" type="submit" value="Predict">
            </center>
            </form>
            <br></br>   
            {% if prediction  %}
                <h4 style="color:rgb(57, 44, 114)" class="text-center"   > Prediction result is : {{prediction}}</h4>
                <center>
                <br></br>
                <h2> Patient history</h2> 
                <br></br>
                </center>
                <h4 style="color:rgb(57, 44, 114)" class="text-center"   > {{fiee}}</h4>
                <h4 style="color:rgb(57, 44, 114)" class="text-center"   > {{text2}}</h4>
                <h4 style="color:rgb(57, 44, 114)" class="text-center"   > {{test3}}</h4>
                <h4 style="color:rgb(57, 44, 114)" class="text-center"   > {{test4}}</h4>
                <h4 style="color:rgb(57, 44, 114)" class="text-center"   > {{test5}}</h4>
                <h4 style="color:rgb(57, 44, 114)" class="text-center"   > {{test6}}</h4>
                <h4 style="color:rgb(57, 44, 114)" class="text-center"   > {{test7}}</h4>
            {% endif %}
            
       
        </body>

</html>
